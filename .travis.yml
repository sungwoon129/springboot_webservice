# 책 323page 에서는 travis-ci.org 로 진행하였으나 이 프로젝트는 travis.com으로 진행
language: java
jdk:
  - openjdk8
branches:
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories:
    -  '$HOME/.me/repository'
    -  '$HOME/.gradle'
script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

#CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - sungwoony@kakao.com


